name: Set up Bazel workspace
description: Install necessary dependencies and load remote caches

outputs:
  msys2:
    description: Directory where MSYS2 is installed on Windows
    value: ${{runner.os == 'Windows' && format('{0}\MSYS64', runner.temp) || null}}
  repository-cache:
    description: Bazel repository cache directory
    value: ${{runner.temp}}/bazel-repository-cache
  action-cache:
    description: Bazel action cache directory
    value: ${{runner.temp}}/bazel-action-cache
  profiles:
    description: Directory where to store Bazel JSON profile files
    value: ${{runner.temp}}/profiles

runs:
  using: composite
  steps:
    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install APT packages
      shell: bash
      run: sudo apt-get update && sudo apt-get install libxml2-utils
      if: runner.os == 'Linux'
    - name: Install Homebrew packages
      # The Protocol Buffer rules need ‘realpath’ from the GNU coreutils.
      shell: bash
      run: brew update && brew install coreutils
      if: runner.os == 'macOS'
    - name: Install MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: false
        release: true
        # See nt/INSTALL.W64 for the list of required MSYS2 packages
        install: >
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-xpm-nox
      if: runner.os == 'Windows'
    - name: Cache Bazel repositories
      uses: actions/cache@v4
      with:
        path: ${{runner.temp}}/bazel-repository-cache
        key: bazel-repositories-${{hashFiles('**/WORKSPACE', '**.bzl')}}
        restore-keys: |
          bazel-repositories-
    - name: Cache Bazel results
      uses: actions/cache@v4
      with:
        path: ${{runner.temp}}/bazel-action-cache
        key: bazel-actions-${{runner.os}}-${{matrix.bazel}}-${{hashFiles('**')}}
        restore-keys: |
          bazel-actions-${{runner.os}}-${{matrix.bazel}}-
          bazel-actions-${{runner.os}}-
