name: Update MODULE.bazel.lock files
on: workflow_dispatch

permissions:
  contents: read

jobs:
  update:
    name: Update lockfiles
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - id: setup
        name: Set up workspace
        uses: ./.github/actions/set-up
      - name: Regenerate lockfiles
        # Use disk cache to speed up runs.
        run: >
          python build.py
          --action-cache="${{steps.setup.outputs.action-cache}}"
          --repository-cache="${{steps.setup.outputs.repository-cache}}"
          -- lock
        env:
          USE_BAZEL_VERSION: latest
          # https://github.com/bazelbuild/bazelisk/issues/88#issuecomment-625178467
          BAZELISK_GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Upload lockfiles
        uses: actions/upload-artifact@v4
        with:
          name: lockfiles-${{runner.os}}
          path: '**/MODULE.bazel.lock'
          if-no-files-found: error
  merge:
    name: Merge lockfiles
    needs: update
    runs-on: ubuntu-latest
    steps:
      - id: download
        name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: lockfiles-*
      - name: Merge lockfiles
        shell: bash
        run: |
          set -euxC
          for dir in . examples/ext; do
            mkdir -p -- "${dir}"
            out="${dir}/MODULE.bazel.lock"
            in=(lockfiles-*/"${out}")
            jq -s -e 'reduce .[] as $i ({}; . * $i)' -- "${in[@]}" > "${out}"
            rm -- "${in[@]}"
          done
      - name: Upload merged files
        uses: actions/upload-artifact@v4
        with:
          name: lockfiles
          path: '**/MODULE.bazel.lock'
          if-no-files-found: error
