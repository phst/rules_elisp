name: Update MODULE.bazel.lock files
on: workflow_dispatch

permissions:
  contents: read

jobs:
  update:
    name: Update lockfiles
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up workspace
        uses: ./.github/actions/set-up
        with:
          bazel-version: latest
          github-token: ${{secrets.GITHUB_TOKEN}}
      - name: Regenerate lockfiles
        shell: pwsh
        run: python build.py -- lock
      - name: Upload lockfiles
        uses: actions/upload-artifact@v4
        with:
          name: lockfiles-${{runner.os}}
          path: '**/MODULE.bazel.lock'
          if-no-files-found: error
  merge:
    name: Merge lockfiles
    needs: update
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: lockfiles-*
      - name: Set up workspace
        uses: ./.github/actions/set-up
        with:
          bazel-version: latest
          github-token: ${{secrets.GITHUB_TOKEN}}
      - name: Merge lockfiles
        shell: bash
        run: |
          set -euxC
          for dir in . examples/ext; do
            mkdir -p -- "${dir}"
            out="${dir}/MODULE.bazel.lock"
            bazelisk run \
              --lockfile_mode=off \
              --output_groups='-check_python' \
              -- \
              @phst_merge_bazel_lockfiles//:merge \
              --linux="${PWD}/lockfiles-Linux/${out}" \
              --macos="${PWD}/lockfiles-macOS/${out}" \
              --windows="${PWD}/lockfiles-Windows/${out}" \
              --output="${PWD}/${out}"
            rm -- lockfiles-{Linux,macOS,Windows}/"${out}"
          done
          # This will fail if we forgot some OS above.
          rmdir -v -- \
            lockfiles-*/examples/ext \
            lockfiles-*/examples \
            lockfiles-*
      - name: Upload merged files
        uses: actions/upload-artifact@v4
        with:
          name: lockfiles
          path: '**/MODULE.bazel.lock'
          if-no-files-found: error
