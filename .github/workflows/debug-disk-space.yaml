name: Debug runner disk space
on: workflow_dispatch

permissions:
  contents: read

jobs:
  debug:
    name: Debug disk space
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    runs-on: ${{matrix.os}}
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Set up workspace
        uses: ./.github/actions/set-up
      - name: Show disk space
        shell: bash
        run: df -k
      - name: Show directory usage
        shell: bash
        run: |
          du -s -k -- /usr/share/* /usr/local/share/* | sort -n -r | head -n 50
      - name: Install packages
        shell: bash
        run: sudo apt-get update && sudo apt-get install debian-goodies
        if: runner.os == 'Linux'
      - name: Show largest Debian packages
        shell: bash
        run: dpigs -n 50
        if: runner.os == 'Linux'
