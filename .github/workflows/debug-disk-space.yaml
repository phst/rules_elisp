name: Debug runner disk space
on: workflow_dispatch

permissions:
  contents: none

jobs:
  debug:
    name: Debug disk space
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    runs-on: ${{matrix.os}}
    steps:
      - name: Show disk space
        shell: bash
        run: df -k
      - name: Show directory usage
        shell: bash
        run: du -s -k -- /usr/share/* /usr/local/share/*
      - name: Show largest Debian packages
        shell: bash
        run: dpigs -n 50
        if: runner.is == 'Linux'
