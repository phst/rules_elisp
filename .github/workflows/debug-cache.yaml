name: Debug action cache
on: workflow_dispatch

permissions:
  contents: read

jobs:
  build:
    name: Build Emacs
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - id: setup
        name: Set up workspace
        uses: ./.github/actions/set-up
      - name: Make Bazel write an execution log
        shell: bash
        # The .bazelrc parser treats backslashes as escape characters, so
        # replace them with forward slashes, which also works on Windows.
        run: |
          tr '\\' '/' >> github.bazelrc <<'EOF'
          build --execution_log_binary_file='${{runner.temp}}/execution-log.binpb'
          EOF
      - name: Build Emacs
        run: >
          python build.py
          --bazel=bazelisk
          --action-cache="${{steps.setup.outputs.action-cache}}"
          --repository-cache="${{steps.setup.outputs.repository-cache}}"
          -- emacs
        env:
          USE_BAZEL_VERSION: latest
          # https://github.com/bazelbuild/bazelisk/issues/88#issuecomment-625178467
          BAZELISK_GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Upload binary execution log
        uses: actions/upload-artifact@v4
        with:
          name: binary execution log, ${{runner.os}}
          path: ${{runner.temp}}/execution-log.binpb
          if-no-files-found: error
