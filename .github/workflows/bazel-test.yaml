name: Run Bazel tests
on: [push, pull_request]

jobs:
  bazel-versions:
    name: All supported Bazel versions
    strategy:
      matrix:
        # We donâ€™t use the GitHub matrix support for the Emacs toolchain to
        # allow Bazel to cache intermediate results between the test runs.
        bazel: [4.2.0, 4.2.1, 4.2.2, latest, rolling]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '>=3.7'
      - name: Install Bazelisk
        uses: bazelbuild/setup-bazelisk@v1
      - name: Install APT packages
        run: sudo apt-get install libxml2-utils
        if: runner.os == 'Linux'
      - name: Install MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: false
          release: false
        if: runner.os == 'Windows'
      - name: Run Bazel tests
        run: python build.py
        env:
          USE_BAZEL_VERSION: ${{matrix.bazel}}
