name: Run Bazel tests
on: [push, pull_request]

jobs:
  bazel-versions:
    name: All supported Bazel versions
    strategy:
      matrix:
        # We donâ€™t use the GitHub matrix support for the Emacs toolchain to
        # allow Bazel to cache intermediate results between the test runs.
        bazel: [3.4.0, 3.4.1, 3.5.0, 3.5.1, 3.6.0, 3.7.0, 3.7.1, 3.7.2,
                4.0.0, 4.1.0, latest, default]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Install Bazelisk
        uses: bazelbuild/setup-bazelisk@v1
      - name: Install xmllint
        run: sudo apt-get install libxml2-utils
        if: runner.os == 'Linux'
      - name: Run Bazel tests
        run: |
          if [[ "${bazel_version}" != 'default' ]]; then
            export USE_BAZEL_VERSION="${bazel_version}"
          fi
          run() {
            (set -x; bazel test --test_output=errors "$@" -- //...)
          }
          run || exit
          if [[ "$(uname -s)" == Linux ]]; then
            versions=(26.{1,2,3})
          fi
          versions+=(27.{1,2})
          for version in "${versions[@]}"; do
            run --extra_toolchains="//elisp:emacs_${version}_toolchain" || exit
          done
        env:
          bazel_version: ${{matrix.bazel}}
